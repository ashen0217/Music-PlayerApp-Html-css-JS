<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player design Easy tutorail</title>
    <link rel="stylesheet" href="musicapp.css">
    <script src="https://kit.fontawesome.com/3179a3106c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/imgmusic.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Puerto Rican</p>
            <audio  id="song">
                <source src="music/y2mate.is - NEFFEX Go Copyright Free No.147-X5cfg26vkOQ-192k-1703395354.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div>
            </div>
        </div>
    </div>
    <script src="musicapp.js"></script>
    
</body>
</html>
